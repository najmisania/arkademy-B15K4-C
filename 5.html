<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">

<title>Soal No 5</title>

</head>
<body> 

<div id="result"></div>

<script>
(function( d ) {
   'use strict';
   var vowel = ['a', 'e', 'i', 'o', 'u'],
       words = [' cat', ' listen', ' code', ' act', ' silent', ' tac'],
           c;
   for ( c = 0; c < vowel.length; c ++ ) {
         const test = words.filter( word => word.match( vowel[c] ) );

     if ( test.length >= 2 ) {
           d.getElementById( 'result' ).innerHTML += 
           '"<span>' +  vowel[c]+ '</span>" =  <span>' + test +'</span>.<br>';
         }
   }
}( document ));
</script>

</body>
</html>
